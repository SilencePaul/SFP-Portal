kind: Secret
metadata:
  name: app-secrets
  namespace: sfp-portal
type: Opaque
stringData:
  JWT_SECRET: "CHANGE_ME_GENERATE_WITH_OPENSSL"
  SENDGRID_API_KEY: "SG.optional"
