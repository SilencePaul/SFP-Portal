apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: sfp-portal
type: Opaque
stringData:
  POSTGRES_USER: "postgres"
  POSTGRES_PASSWORD: "change-this-to-secure-password"
  JWT_SECRET: "change-this-to-secure-jwt-secret"
  SENDGRID_API_KEY: "" # Optional - add your API key
---
apiVersion: v1
kind: Secret
metadata:
  name: regcred
  namespace: sfp-portal
type: kubernetes.io/dockercfg
stringData:
  .dockercfg: |
    {
      "registry.digitalocean.com": {
        "auth": "YOUR_DOCKER_CONFIG_HERE"
      }
    }
