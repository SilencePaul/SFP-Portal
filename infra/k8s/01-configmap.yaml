apiVersion: v1
kind: Namespace
metadata:
  name: sfp-portal
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: sfp-portal
data:
  NODE_ENV: "production"
  PORT: "5000"
  POSTGRES_DB: "sfp_portal"
  POSTGRES_HOST: "postgres"
  POSTGRES_PORT: "5432"
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
  API_URL: "https://api.yourdomain.com"
  WEB_URL: "https://yourdomain.com"
  VITE_API_BASE_URL: "https://api.yourdomain.com"
